course_summarizer_task:
  description: >
    Your task is to generate a summary out of the course provided to you.

    Tasks:
    1. First get the content of the course from this link: {course_url}
    2. Then summarize the key concepts and topics from the course completed.
    3. Finally, return the summary in a concise manner without losing the essence of the content.
  expected_output: >
    An output of the summary in list wise manner.
  agent: course_summarizer_agent

course_summary_tone_optimizer_task:
  description: >
    Your task is to optimize the tone of the course summary generated by the Course Content Summarizer.
    The tone should be suitable enough for making a linkedin post out of it. It should also be engaging and professional.
  expected_output: >
    An output of the optimized course summary that is engaging and professional.
  agent: course_summary_tone_optimizer_agent
  memory: true

hashtag_generator_task:
  description: >
    Your task is to generate relevant hashtags for the course summary to enhance visibility on social media platforms.
    The hashtags should be relevant to the course content and trending on platforms like LinkedIn.
  expected_output: >
    A list of relevant and trending hashtags that can be used with the course summary.
  agent: hashtag_generator_agent
  memory: true

final_composer_task:
  description: >
    Your task is to get all the contents from the previous task and create a single linkedin post.
  expected_output:
    A greate quality linkedin post
  agent: final_composer_agent